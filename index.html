<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>   
  <link rel="stylesheet" href="index.css"/>
</head>
<body>   
    
  <div class="container">   
    <!--header content-->
    <div class="header">
      <span class="checkbox-icon"></span>
      <h1>Todo List</h1>
    </div>
    <!--Task input-->
    <div class="add-task-card">
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title">
      </div>
    <!--priority input-->
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" class="form-select">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
     <!--Deadline-->
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" class="form-control" value="">
      </div>
      <!--Add task button-->
      <button id="addTaskBtn" class="btn-add">
        <span style="margin-right: 5px;">+</span> Add Task
      </button>
    </div>
     <!-- To filter the  Task-->
    <div class="filter-row">
      <div class="filter-group">
        <label class="filter-label">Status</label>
        <select id="statusFilter" class="form-select">
          <option value="All" selected>All</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
        </select>
      </div>
      <!--To filter the Priority-->
      <div class="filter-group">
        <label class="filter-label">Priority</label>
        <select id="priorityFilter" class="form-select">
          <option value="All" selected>All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>
     <!--To add the Tasks-->
    <ul id="taskList" class="task-list">
      <!-- Tasks will be populated by JavaScript -->
    </ul>
  </div>   
  <script type="module" src="index.js"></script>
</body>
</html>
